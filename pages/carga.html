    <main>
        <h1 class="texto">Experiencia nueva</h1>

        <section class="formulario">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" >
                <label for="floatingInput">Mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Título</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Descripción brebe</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" >
                <label for="floatingInput">Link Maps</label>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccionar</option>
                    <option value="1">Comida</option>
                    <option value="2">Paseo</option>
                    <option value="3">Atracción</option>
                    <option value="4">Sitio turistico</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccionar</option>
                    <option value="1">Zona norte</option>
                    <option value="2">Zona oeste</option>
                    <option value="3">Zona sur</option>
                    <option value="4">CABA</option>
                </select>
            </div>
            
            <div class="form-2">
                <input class="btn btn-primary" type="button" value="Subir imagenes">

                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Cantidad de estrellas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descripción completa</label>
            </div>
